<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        {% block title %}
        {{ pagetitle }}
        {% endblock %}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% block custom_css %}
    <link href="{{ url_for('static', filename='portfolio/custom.css') }}" rel="stylesheet" >
    {% endblock %}
</head>
<body>
<header>
    {% block menu %}
    {% include 'portfolio/menu.html' %}
    {% endblock %}
</header>
<!-- /header -->
<div class="container mt-5">
    <main>

        {% block message %}
        <div class="card bg-light my-3 py-2 text-center">
            <div class="card-body">
                <p class="text-dark m-0"> {{ context.main_message }}</p>
            </div>
        </div>
        {% endblock %}

        <div class="card bg-light my-3 py-2 text-center">
            <div class="card-body">
                        {% block main %}
        {% endblock %}
            </div>
        </div>

    </main>
</div>
<footer class="footer pt-3 bg-dark">
    {% block footer %}
    <div class="container">
        <p class="text-muted"><a href="#" title="" class="text-light">&copy; 2020</a>.
        </p>
    </div>
    {% endblock %}
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
{% block custom_js %} {% endblock %}
</body>
</html>
