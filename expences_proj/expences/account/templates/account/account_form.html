{% load crispy_forms_filters %}

{% load crispy_forms_tags %}
{% block main %}

    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'account:list' %}';return false;">
  </form>
{% endblock %}
