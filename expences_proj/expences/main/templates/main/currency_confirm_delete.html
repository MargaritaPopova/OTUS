{% extends "main/currency_index.html" %}

{% block main %}

<h1>Delete Currency</h1>

<p>Are you sure you want to delete: {{ currency }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'main:index' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
