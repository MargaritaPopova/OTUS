{% extends 'main/index.html' %}

{% block main %}

<h1>This is a list view</h1>


{% if currency_list %}
    <ul>
    {% for currency in currency_list %}
        <li><a href="{% url 'main:detail' currency.id %}">{{ currency.name }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No currencies are available.</p>
{% endif %}
{% endblock %}
