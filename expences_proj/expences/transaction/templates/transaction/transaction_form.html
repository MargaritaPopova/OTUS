{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %} Add transaction {% endblock %}

{% block main %}
    <div class="row">

    <div class="col-4">
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Submit">
    <input type="submit" class="btn btn-outline-primary" value="Cancel" onclick="window.location.href='{% url 'transaction:list' %}';return false;">
  </form>
        </div>
    </div>
{% endblock %}
